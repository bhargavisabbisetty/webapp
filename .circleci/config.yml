---
version: 2
jobs:
  pr_check:
    docker:
      # specify the version you desire here
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout
    #  - run: 
      - run:
          name: Hello World
          command: echo "Hello World"

     # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm rebuild bcrypt --update-binary
      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test

  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10
      
    working_directory: ~/repo

    steps:
      - checkout
    #  - run: 
      - run:
          name: Hello World
          command: echo "Hello World"

     # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm rebuild bcrypt --update-binary
      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      
    

workflows:
  version: 2
  pr-check-workflow:
    jobs:
    - pr_check
  build-workflow:
    jobs:
    - build:
        filters:
          branches:
            only:
            - master